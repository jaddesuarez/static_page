<section class="p-12">
  <div class="md:flex">
    <!-- Info Section -->
    <div class="w-full md:w-1/2">
      <h1
        class="font-bebas-neue uppercase text-5xl sm:text-4xl font-black text-gray-800"
      >
        Let's chat.
      </h1>
      <h1
        class="font-bebas-neue uppercase text-5xl sm:text-4xl font-black text-gray-800 my-3 hidden lg:block"
      >
        Tell us about your project.
      </h1>
      <p class="text-sm sm:text-base text-gray-700 py-5">
        Let's cretae something together
      </p>
      <div class="lg:flex">
        <div
          class="relative p-6 bg-white rounded-lg shadow-md mb-8 flex items-center w-full max-w-[300px] lg:mr-8"
        >
          <div
            class="bg-[#e6e6e6cf] h-14 w-14 rounded-full flex items-center justify-center shrink-0 m-2"
          >
            <!-- Phone Icon -->
            <img src="/assets/phone.svg" alt="Phone of SVG" class="w-5 h-5" />
          </div>

          <div class="w-full">
            <p class="mb-1 text-sm font-bold text-gray-400">Call us at</p>
            <p class="text-sm text-dark">(+62)81 414 257 9980</p>
          </div>
        </div>
        <div
          class="relative p-6 bg-white rounded-lg shadow-md mb-8 flex items-center w-full max-w-[300px]"
        >
          <div
            class="bg-[#e6e6e6cf] h-14 w-14 rounded-full flex items-center justify-center shrink-0 m-2"
          >
            <!-- Email Icon -->
            <img src="/assets/email.svg" alt="Phone of SVG" class="w-5 h-5" />
          </div>

          <div class="w-full">
            <p class="mb-1 text-sm font-bold text-gray-400">Mail us at</p>
            <p class="text-sm text-dark">info@companyname.com</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Form Conatainer -->
    <div class="w-full md:w-1/2">
      <div class="relative p-8 bg-white rounded-lg shadow-lg sm:p-12">
        <h1
          class="font-bebas-neue uppercase text-3xl sm:text-4xl font-black text-gray-800 text-center lg:text-start mb-3"
        >
          Contact us
        </h1>
        <form>
          <div class="mb-6">
            <input
              id="nameInput"
              type="text"
              placeholder="Name"
              class="border-stroke dark:border-dark-3 dark:text-dark-6 dark:bg-dark text-body-color focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none"
            />
          </div>
          <div class="mb-6">
            <input
              id="emailInput"
              type="email"
              placeholder="Email"
              class="border-stroke dark:border-dark-3 dark:text-dark-6 dark:bg-dark text-body-color focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none"
            />
          </div>
          <div class="mb-6">
            <input
              id="subjectInput"
              type="text"
              placeholder="Subject"
              class="border-stroke dark:border-dark-3 dark:text-dark-6 dark:bg-dark text-body-color focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none"
            />
          </div>
          <p class="mb-4 text-sm text-gray-600 hidden md:block">
            Tell us more about your project
          </p>
          <div class="mb-6">
            <textarea
              id="messageInput"
              rows="6"
              placeholder="Type your message"
              class="border-stroke dark:border-dark-3 dark:text-dark-6 dark:bg-dark text-body-color focus:border-primary w-full resize-none rounded border py-3 px-[14px] text-base outline-none"
            ></textarea>
          </div>
          <div>
            <button
              type="button"
              onclick="contact()"
              class="text-white bg-amber-500 hover:bg-amber-600 tracking-wide rounded-md text-sm px-4 py-3 w-full"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
